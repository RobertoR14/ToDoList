<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Haters Inc | To do page</title>
</head>
<body>


<!--     <div class="bg-color"></div> -->
    <div class="wave-w1"></div>
    <div class="wave-w2"></div>

  
  <div class="container">

    
    <div class="header-contain">
      <img src="img/Haters Inc Logo.png" class="logo" alt="">
      <h2>Haters Inc.</h2>

    </div>

    <h3>To do list</h3>

    <div class="input-btn">
      <input type="text" placeholder="Add a new task">
      <button onclick="addTask()">+</button>
    </div>

    <div class="filter">
      <h3>Filter: </h3>
      <input type="checkbox" name="filter" id="completed" onclick="filterDone()">
      <label for="done">Complete task</label>
    </div>

    <div class="list-task-container">
      <ul>

      </ul>
    </div>

    <p class="p-info">click anywhere in the task to mark it as completed.</p>

    <button class="deleteAll" onclick="deleteAll()">Delete all</button>
  </div>


  <script src="app.js"></script>
</body>
</html>
